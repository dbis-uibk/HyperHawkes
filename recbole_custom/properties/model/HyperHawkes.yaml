hidden_size: 64
n_levels: 2
n_heads: 4
attn_dropout_prob: 0.2
emb_dropout_prob: 0.2
layer_norm_eps: 1e-12

hgnn_layers: 2

day_factor: 100
sub_time_delta: 3600
n_clusters: 64
thresh_cluster: 0.5

mask_ratio: 0.3
